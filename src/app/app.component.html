<app-navbar *ngIf="exibindoNavbar()"></app-navbar>

<router-outlet></router-outlet>

<p-toast></p-toast>

<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao>
    <p-footer>
        <button title="Clique para aceitar a solicitacao" type="button" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>
        <button title="Clique para recusar a solicitacao" type="button" pButton icon="pi pi-times" label="Não" (click)="confirmacao.reject()"></button>
    </p-footer>
</p-confirmDialog>
